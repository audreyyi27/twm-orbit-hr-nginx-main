# Upstream configuration for load balancing - Backend Servers
# FastAPI backend runs on port 8000 (bound to 0.0.0.0 - all interfaces)
# Nginx connects via localhost (127.0.0.1:8000)
upstream backend_servers {
    least_conn;  # Use least connections algorithm
    server 127.0.0.1:8000 max_fails=3 fail_timeout=30s;

    # Do NOT point to the load balancer here; upstreams must be real backends
    # Add more backend servers here as needed:
    # server 127.0.0.1:8000 max_fails=3 fail_timeout=30s;
    # server <another-ip>:8000 max_fails=3 fail_timeout=30s;
    
    # Keep-alive connections
    keepalive 32;
    keepalive_timeout 60s;
}

# Upstream configuration for load balancing - Frontend Servers
upstream frontend_servers {
    least_conn;
    server 127.0.0.1:3000 max_fails=3 fail_timeout=30s;
    # Add more frontend servers here as needed:
    # server <another-ip>:3000 max_fails=3 fail_timeout=30s;
    
    # Keep-alive connections
    keepalive 32;
    keepalive_timeout 60s;
}

# HTTP Server on port 80 - For Google Cloud Load Balancer
# SSL termination happens at the load balancer, so we receive HTTP traffic here
# Also handles direct browser HTTP traffic (redirects to HTTPS)
server {
    listen 80;
    server_name hr-orbit.ai-liaise.com 34.80.84.47;
    
    # Allow certbot validation for Let's Encrypt (if needed)
    location /.well-known/acme-challenge/ {
        root /var/www/html;
    }

    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_types text/plain text/css text/xml text/javascript application/javascript application/xml+rss application/json;

    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;

    # Health check endpoint - Critical for GCP Load Balancer
    location /health {
        access_log off;
        return 200 "healthy\n";
        add_header Content-Type text/plain;
    }

    # Next.js API routes - proxy to Next.js frontend
    # These are Next.js API routes that handle cookie management
    location ~ ^/api/auth/(me|set-cookies|clear-cookies|get-token) {
        proxy_pass http://frontend_servers;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
        
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }

    # FastAPI documentation routes - direct access to FastAPI docs
    location ~ ^/(docs|redoc|openapi.json)$ {
        proxy_pass http://backend_servers;
        
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }

    # All FastAPI routes - strip /api prefix and forward to backend
    # Routes: /auth, /candidates, /reports, /dashboard, /attendance, /recruitment, /team-members, /users
    location /api/ {
        # Strip /api prefix: /api/auth/login becomes /auth/login
        rewrite ^/api/(.*) /$1 break;
        proxy_pass http://backend_servers;
        
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto https;  # Load balancer terminates SSL
        
        # CORS headers
        add_header Access-Control-Allow-Origin "https://hr-orbit.ai-liaise.com" always;
        add_header Access-Control-Allow-Methods "GET, POST, PUT, DELETE, OPTIONS, PATCH" always;
        add_header Access-Control-Allow-Headers "Authorization, Content-Type, Accept" always;
        add_header Access-Control-Allow-Credentials "true" always;
        
        # Handle preflight requests
        if ($request_method = 'OPTIONS') {
            add_header Access-Control-Allow-Origin "https://hr-orbit.ai-liaise.com";
            add_header Access-Control-Allow-Methods "GET, POST, PUT, DELETE, OPTIONS, PATCH";
            add_header Access-Control-Allow-Headers "Authorization, Content-Type, Accept";
            add_header Access-Control-Allow-Credentials "true";
            add_header Access-Control-Max-Age 1728000;
            add_header Content-Type "text/plain; charset=utf-8";
            add_header Content-Length 0;
            return 204;
        }
        
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }

    # Next.js static files - must be before catch-all location
    location /_next/ {
        proxy_pass http://frontend_servers;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto https;  # Load balancer terminates SSL
        proxy_set_header X-Forwarded-Host $host;
        
        # Important: Pass original request info to Next.js
        proxy_set_header X-Original-URI $request_uri;
        
        # Cache static assets
        proxy_cache_valid 200 60m;
        add_header Cache-Control "public, max-age=3600, immutable";
        
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }

    # Frontend (Next.js) - must be after /api/ and /_next/ to avoid conflicts
    location / {
        # Redirect direct browser HTTP access to HTTPS (not from load balancer)
        # GCP load balancer adds X-Forwarded-For header, so if it's missing, redirect
        if ($http_x_forwarded_for = "") {
            return 301 https://$host$request_uri;
        }
        
        proxy_pass http://frontend_servers;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto https;  # Load balancer terminates SSL
        proxy_set_header X-Forwarded-Host $host;
        proxy_cache_bypass $http_upgrade;
        
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }

    # Error pages
    error_page 404 /404.html;
    error_page 500 502 503 504 /50x.html;
}

# HTTPS Server - SSL handled by Google Cloud Load Balancer
# Note: SSL termination happens at the load balancer level
# Self-signed certificates below are for direct server access only
server {
    listen 443 ssl http2;
    server_name hr-orbit.ai-liaise.com 34.80.84.47;

    # SSL Configuration - Self-signed certificate (for direct server access)
    # For production with Google Cloud LB, you can use Let's Encrypt certs here
    ssl_certificate /etc/ssl/certs/hr-orbit-selfsigned.crt;
    ssl_certificate_key /etc/ssl/private/hr-orbit-selfsigned.key;
    
    # Modern SSL configuration
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers 'ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384:ECDHE-ECDSA-CHACHA20-POLY1305:ECDHE-RSA-CHACHA20-POLY1305:DHE-RSA-AES128-GCM-SHA256:DHE-RSA-AES256-GCM-SHA384';
